version: "3.8"
services:
  search_container:
    container_name: search_container
    build: ./
    command: >
      sh -c "./wait-for-db.sh go_shop_postgres:5432 -- \
            ./wait-for-es.sh elasticsearch 9200 -- \
            ./search_service migrate"
    environment:
      - POSTGRES_HOST=go_shop_postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=5432
      - ELASTIC_URL=http://elasticsearch:9200
      - ELASTIC_INDEX=products
      - KAFKA_SEARCH_BROKERS=kafka:9092
    env_file:
      - .env
    depends_on:
      - elasticsearch
    networks:
      - shopongo_default
    ports:
      - "8085:8085"
  elasticsearch:
    image: docker.io/elasticsearch:7.17.13
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - shopongo_default

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

volumes:
  esdata:

networks:
  shopongo_default:
    external: true